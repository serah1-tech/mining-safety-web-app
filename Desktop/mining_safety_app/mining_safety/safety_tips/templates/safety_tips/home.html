<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Safety Tips</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Mining Safety Tips App!</h1>
    </header>

    <section>
        <h2>Safety Tips</h2>
        {% if safety_tips %}
            <ul>
            {% for tip in safety_tips %}
                <li><strong>{{ tip.title }}</strong>: {{ tip.description }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No safety tips available.</p>
        {% endif %}
    </section>
</body>
</html>
