<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about safety lessons in mining through our educational videos and materials.">
    <title>Mining Safety Lessons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .lesson {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
            }
            .lesson {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Mining Safety Lessons</h1>
    {% if lessons %}
        {% for lesson in lessons %}
            <section class="lesson">
                <h2>{{ lesson.title }}</h2>
                <p>{{ lesson.description }}</p>
                {% if lesson.video_url %}
                    <a href="{{ lesson.video_url }}" target="_blank" alt="Watch the video for {{ lesson.title }}">Watch Video</a>
                {% endif %}
            </section>
        {% endfor %}
    {% else %}
        <p>No safety lessons available at the moment.</p>
    {% endif %}
</body>
</html>
