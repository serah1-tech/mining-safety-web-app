<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Lessons</title>
</head>
<body>
    <h1>Safety Education</h1>
    {% for lesson in lessons %}
        <div>
            <h2>{{ lesson.title }}</h2>
            <p>{{ lesson.description }}</p>
            {% if lesson.video_url %}
                <a href="{{ lesson.video_url }}" target="_blank">Watch Video</a>
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
