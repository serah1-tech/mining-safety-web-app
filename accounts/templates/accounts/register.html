{% load static %}

<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'accounts/css/accounts_styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Mining Safety App</div>
        <nav>
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'hazards' %}" class="nav-link">Hazards</a>
            <a href="{% url 'safety_lessons' %}" class="nav-link">Safety Lessons</a>
            <a href="{% url 'register' %}" class="nav-link active">Register</a>
        </nav>
    </header>

    <!-- Hero Section for Register Page -->
    <section class="hero register-hero">
        <div class="hero-text">
            <h1>Register for Mining Safety App</h1>
            <p>Join us to access valuable mining safety lessons and resources.</p>
        </div>
    </section>

    <!-- Registration Form Section -->
    <section class="register-form">
        <h2>Create Your Account</h2>
        
        <!-- Registration Form -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mining Safety App. All rights reserved.</p>
    </footer>
</body>
</html>
